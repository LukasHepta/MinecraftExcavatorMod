buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { name = "forge"; url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group = "com.lk"
archivesBaseName = "ExcavatorMod"

minecraft {
    version = "1.8-11.14.4.1563"
    runDir = "run"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}
